<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Alumni Map | Alumni Association</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #map {
            
            width: 100%;
        }
    </style>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    
</head>
<body>
    

    
        <div id="map"></div>
        <script>
            function initMap() {
                var map = L.map(document.getElementById("map")).setView([28.487430, 77.493780], 13);
                var marker = L.marker([28.487430, 77.493780]).addTo(map);
                
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
                var alumniLocations = [
                    {lat: 30.712776, lng: 81.005974, name: 'John Doe'},
                    {lat: 34.052235, lng: -118.243683, name: 'Jane Smith'},
                   
                ];
                alumniLocations.forEach(function(location) {
                    var marker = L.marker([location.lat, location.lng]).addTo(map);
                    marker.bindPopup(`<h4>${location.name}</h4>`);
                });
    
            }
    
            window.onload = initMap;
        </script>

</body>
</html>
