        <h2>Charity and Volunteering Events RSVP</h2>
        <form action="php/charity_volunteering_rsvp.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="Beach Cleanup">Beach Cleanup</option>
                <option value="Food Drive">Food Drive</option>
                <option value="Community Garden">Community Garden</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="0" value="0">

            <button type="submit">RSVP</button>
        </form>
